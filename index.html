<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <title>MarkUp</title>
    </head>
    <body>
        <header>
            <div class="logo-wrapper">
                <img class="logo" src="./Subtract.png" alt="logo" />
                <div class="logo-word">
                    <div>MIST Gardens</div>
                    <div>Museum & Botanical Garden</div>
                </div>
            </div>

            <div class="navigation-pane">
                <div class="nav">HOME</div>

        <section class="info-avatar">

                <h1 class="big-heading">A Beatiful Adventure Awaits</h1>
                <p class="dummy-text">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit.
                    Eveniet optio nemo culpa vero voluptatem molestiae
                    praesentium aut eius fuga magnam?

            <div class="right">
                <img src="./Rectangle 4.png" alt="someImage" />
            </div>
